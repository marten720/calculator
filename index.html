<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>calculator</title>
    </head>

    <body>
        <div id="container">
            <div class="screen">
                <div class="last"></div>
                <div class="curr">0</div>
            </div>
            
            <button type="button" class="clear" onclick="allClear()">AC</button>
            <button type="button" class="double delete" onclick="del()">DELETE</button>
            <button type="button" class="power" onclick="power()">^</button>
            
            <button type="button" class="operand" onclick="add('7')">7</button>
            <button type="button" class="operand" onclick="add('8')">8</button>
            <button type="button" class="operand" onclick="add('9')">9</button>
            <button type="button" class="operator" onclick="divide()">÷</button>
            
            <button type="button" class="operand" onclick="add('4')">4</button>
            <button type="button" class="operand" onclick="add('5')">5</button>
            <button type="button" class="operand" onclick="add('6')">6</button>
            <button type="button" class="operator" onclick="multiply()">X</button>
            
            <button type="button" class="operand" onclick="add('1')">1</button>
            <button type="button" class="operand" onclick="add('2')">2</button>
            <button type="button" class="operand" onclick="add('3')">3</button>
            <button type="button" class="operator" onclick="subtract()">-</button>
            
            <button type="button" class="operand" onclick="add('0')">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="equals" onclick="calculate()">=</button>
            <button type="button" class="operator" onclick="sum()">+</button>

        </div>

        <div class="footer">Copyright © <script>document.write(new Date().getFullYear())</script> marten720</div>
        <script src="calculator.js"></script>
    </body>
</html>
